plugins {
  id 'com.github.johnrengelman.shadow' version '5.2.0'
  id 'java'
}

version = '1.0.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'net.lingala.zip4j', name: 'zip4j', version: property('zip4j.version')
}

jar {
  manifest {
    attributes('Main-Class': 'com.ekino.zip4j.Unzip')
  }
}
